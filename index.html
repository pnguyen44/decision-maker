<!DOCTYPE html>
<html>

<head>
  <title>The Decision Maker</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <!-- <div class="header-message">
  </div> -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- <header> -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

      <h1>The Decision Maker</h1>

        <!-- <a class="navbar-brand" href="#">The Decision Maker</a> -->
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <!-- <div class="btn-toolbar" role="toolbar" aria-label="..."> -->
          <button type="button" id="btn-sign-up" class="btn btn-primary navbar-btn btn-auth" data-toggle="modal" data-target="#modal-sign-up">Sign Up</button>
          <button type="button" id="btn-sign-in" class="btn btn-primary navbar-btn btn-auth" data-toggle="modal" data-target="#modal-sign-in">Sign In</button>
          <button type="button" id="btn-change-password" class="btn btn-primary navbar-btn btn-auth" data-toggle="modal" data-target="#modal-change-password">Change Password</button>
          <button type="button" id="btn-sign-out" class="btn btn-primary navbar-btn">Sign Out</button>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Modal auth -->
  <!-- modal sign up -->
  <div class="modal fade" id="modal-sign-up" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="disply: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          <div class="modal-title" id="exampleModalLabel">Sign Up</div>
          <div class="modal-body">
            <div class='message-form'></div>
            <form id="sign-up">
              <label for="email-address">Email</label>
              <input id='email-address' class="form-control" type="text" name="credentials[email]" placeholder="Email">
              <br>
              <label for='password'>Password</label>
              <input class="form-control" id="password" type="password" name="credentials[password]" placeholder="Password">
              <br>
              <label for="password-confirmation">Password confirmation</label>
              <input class="form-control" id="password-confirmation" type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
              <br>
              <button type="submit" class="btn btn-primary pull-right" name="submit" value="Sign Up">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal in auth -->
  <div class="modal fade" id="modal-sign-in" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="disply: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          <div class="modal-title" id="exampleModalLabel">Sign In</div>
          <div class="modal-body">
            <div class='message-form'></div>
            <form id="sign-in">
              <label for="email-address">Email</label>
              <input class="form-control" id="email-address" type="text" name="credentials[email]" placeholder="Email">
              <br>
              <label for='password'>Password</label>
              <input class="form-control" id="password" type="password" name="credentials[password]" placeholder="Password">
              <br>
              <button type="submit" class="btn btn-primary pull-right" name="submit" value="Sign In">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal change password auth -->
  <div class="modal fade" id="modal-change-password" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="disply: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          <div class="modal-title" id="exampleModalLabel">Change Password</div>
          <div class="modal-body">
            <div class='message-form'></div>
            <form id="change-password">
              <label for="old-password">Old Password</label>
              <input class="form-control" id="old-password" type="password" name="passwords[old]" placeholder="Old Password">
              <br>
              <label for="new-password">New Password</label>
              <input class="form-control" id="new-password" type="password" name="passwords[new]" placeholder="New Password">
              <br>
              <button type="submit" class="btn btn-primary pull-right" name="submit" value="Change Password!">Change Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Button trigger create List modal -->
  <button type="button" class="btn btn-primary create-list-btn" data-toggle="modal" data-target="#create-list">
      Create List
    </button>

  <!-- Modal create list -->
  <div class="modal fade" id="create-list" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          <div class="modal-title" id="exampleModalLabel">Create List</div>
        </div>
        <div class="modal-body">
          <form id="create-list-form">
            <div class="form-group">
              <div class="break">
                <input class='create-list form-control' type="text" name="list[name]" placeholder="Name">
              </div>
              <!-- <div class="modal-footer"> -->
            </div>
            <div class="modal-footer">
              <button class='btn btn-primary pull-right' type="submit" name="submit">Save List</button>
              <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal update list -->
  <div class="modal fade" id="edit-list" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          <div class="modal-title" id="exampleModalLabel">Edit List</div>
        </div>
        <div class="modal-body">
          <form id="edit-list-form">
            <div class="form-group">
              <input class='edit-list-input form-control' type="text" name="list[name]" placeholder="Name">
            </div>
            <div class="modal-footer">
              <button class='btn btn-primary pull-right' type="submit" name="submit">Update List</button>
            </div>
            <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Modal update item -->
  <div class="modal fade" id="edit-item" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          <div class="modal-title" id="exampleModalLabel">Edit Item</div>
        </div>
        <div class="modal-body">
          <form id="edit-item-form">
            <div class="form-group">
              <input class='edit-item-input form-control' type="text" name="item[name]" placeholder="Name">
            </div>
            <div class="modal-footer">
              <button class='btn btn-primary pull-right' type="submit" name="submit">Update Item</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
  </div>

  <div id="examples">
    <div class="before-log-in-message col-xs-12">
      <h1>Please Log In</h1>
    </div>
    <div class='samples'></div>
  </div>

</body>

</html>
