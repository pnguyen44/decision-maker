  <!-- Modal auth -->
  <div class="modal fade" id="account" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="disply: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Account</h5>
          <p id='message-form'></p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="modal-body">

          <form id="sign-up" class="hide-signed-in">
            <fieldset>
              <legend>Sign up</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
              <input type="submit" class="button" name="submit" value="Sign up!">
            </fieldset>
            <!-- <button type="button" class="btn btn-primary">Sign Up</button> -->
          </form>
          <!-- class="password" data-toggle="password" -->
          <form id="sign-in">
            <fieldset>
              <legend>Sign In</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" class="button" name="submit" value="Sign In!">
            </fieldset>
            <!-- <button type="submit" class="btn btn-default">Sign In</button> -->
          </form>

          <form id="change-password">
            <fieldset>
              <legend>Change Password</legend>
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" class="button" name="submit" value="Change Password!">
            </fieldset>
            <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Change Password</button> -->
          </form>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primay" id="btn-sign-out">Sign Out</button>
          <!-- <button type="button" class="btn btn-close">Close</button> -->
        </div>
      </div>
    </div>
  </div>

        </div>

        </div>

  </div>
