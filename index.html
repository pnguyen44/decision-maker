<!DOCTYPE html>
<html>

<head>
  <title>The Decision Maker</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <div class="header-message">
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <header>
        <h1>The Decision Maker</h1>
        <div class="navbar-header">
        </div>
      </header>
        <!-- Button trigger modal -->
        <button type="button" id="btn-account" class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#account">Account</button>
    </div>
  </nav>
  <!-- Modal auth -->
  <div class="modal fade" id="account" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="disply: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          <div class="modal-title" id="exampleModalLabel">Account</div>
          <div class="modal-body">
            <div id='message-form'></div>
            <form id="sign-up" class="hide-signed-in">
              <fieldset>
                <legend>Sign up</legend>
                <div class="break">
                  <input class="form-control" type="text" name="credentials[email]" placeholder="Email">
                </div>
                <div class="break">
                  <input class="form-control" type="password" name="credentials[password]" placeholder="Password">
                </div>
                <div class="break">
                  <input class="form-control" type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                </div>
                <button type="submit" class="btn btn-primary pull-right" name="submit" value="Sign Up">Sign Up</button>
              </fieldset>
            </form>
            <form id="sign-in">
              <fieldset>
                <legend>Sign In</legend>
                <div class="break">
                  <input class="form-control" type="text" name="credentials[email]" placeholder="Email">
                </div>
                <div class="break">
                  <input class="form-control" type="password" name="credentials[password]" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary pull-right" name="submit" value="Sign In">Sign In</button>
              </fieldset>
            </form>
            <form id="change-password">
              <fieldset>
                <legend>Change Password</legend>
                <div class="break">
                  <input class="form-control" type="password" name="passwords[old]" placeholder="Old Password">
                </div>
                <div class="break">
                  <input class="form-control" type="password" name="passwords[new]" placeholder="New Password">
                </div>
                <button type="submit" class="btn btn-primary pull-right" name="submit" value="Change Password!">Change Password</button>
              </fieldset>
            </form>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="btn-sign-out">Sign Out</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Button trigger create List modal -->
  <button type="button" class="btn btn-primary create-list-btn" data-toggle="modal" data-target="#create-list">
      Create List
    </button>

  <!-- Modal create list -->
  <div class="modal fade" id="create-list" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          <div class="modal-title" id="exampleModalLabel">Create List</div>
        </div>
        <div class="modal-body">
          <form id="create-list-form">
            <div class="form-group">
              <div class="break">
                <input class='create-list form-control' type="text" name="list[name]" placeholder="Name">
              </div>
              <!-- <div class="modal-footer"> -->
            </div>
            <div class="modal-footer">
              <button class='btn btn-primary pull-right' type="submit" name="submit">Save List</button>
              <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal update list -->
  <div class="modal fade" id="edit-list" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          <div class="modal-title" id="exampleModalLabel">Edit List</div>
        </div>
        <div class="modal-body">
          <form id="edit-list-form">
            <div class="form-group">
              <input class='edit-list-input form-control' type="text" name="list[name]" placeholder="Name">
            </div>
            <div class="modal-footer">
              <button class='btn btn-primary pull-right' type="submit" name="submit">Update List</button>
            </div>
            <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Modal update item -->
  <div class="modal fade" id="edit-item" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          <div class="modal-title" id="exampleModalLabel">Edit Item</div>
        </div>
        <div class="modal-body">
          <form id="edit-item-form">
            <div class="form-group">
              <input class='edit-item-input form-control' type="text" name="item[name]" placeholder="Name">
            </div>
            <div class="modal-footer">
              <button class='btn btn-primary pull-right' type="submit" name="submit">Update Item</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
  </div>

  <!-- Examples -->
  <div id="examples">
    <div class="before-log-in-message col-xs-12">
      <h1>Please Log In</h1>
    </div>
    <div class='samples'></div>
  </div>
